<template>
    <lightning-card title="Order Table Management">
        <div class="slds-m-around_medium">
            <div class="slds-m-bottom_small slds-m-left_small">
                <lightning-button label="Add New" onclick={handleAddNew}></lightning-button>
            </div>
            <lightning-datatable
                key-field="Id"
                data={data}
                columns={columns}
                onrowaction={handleRowAction}
            ></lightning-datatable>
            
            <!-- Edit Modal -->
            <template if:true={isEditModalOpen}>
                <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <h2 class="slds-text-heading_medium slds-hyphenate">Edit Order</h2>
                            <button 
                                class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverted" 
                                title="Close" 
                                onclick={handleModalClose}
                            >
                                <lightning-icon 
                                    icon-name="utility:close" 
                                    alternative-text="Close" 
                                    variant="inverse"
                                    size="small"
                                ></lightning-icon>
                            </button>
                        </header>
                        
                        <div class="slds-modal__content slds-p-around_medium">
                            <lightning-input 
                                name="firstName"
                                label="First Name" 
                                value={currentOrderItem.First_Name__c}
                                onchange={handleInputChange}
                            ></lightning-input>
                            <lightning-input 
                                name="middleName"
                                label="Middle Name" 
                                value={currentOrderItem.Middle_Name__c}
                                onchange={handleInputChange}
                            ></lightning-input>
                            <lightning-input 
                                name="lastName"
                                label="Last Name" 
                                value={currentOrderItem.Last_Name__c}
                                onchange={handleInputChange}
                            ></lightning-input>
                            <lightning-input 
                                name="mobile"
                                label="Mobile" 
                                value={currentOrderItem.Mobile__c}
                                onchange={handleInputChange}
                            ></lightning-input>
                            <lightning-input 
                                name="email"
                                label="Email" 
                                value={currentOrderItem.Email__c}
                                onchange={handleInputChange}
                            ></lightning-input>
                            <lightning-combobox 
                                name="status"
                                label="Status" 
                                value={currentOrderItem.Status__c}
                                onchange={handleInputChange}
                                options={statusOptions}
                                data-id="status"
                                placeholder="Select a Status"
                            ></lightning-combobox>
                            <lightning-input 
                                name="token"
                                label="Token" 
                                value={currentOrderItem.Token__c}
                                onchange={handleInputChange}
                            ></lightning-input>
                            <lightning-input 
                                name="createdBy"
                                label="Created By" 
                                value={currentOrderItem.CreatedById}
                                onchange={handleInputChange}
                                disabled
                            ></lightning-input>
                            <lightning-input 
                                name="createdAt"
                                label="Created At" 
                                value={currentOrderItem.Created_At__c}
                                onchange={handleInputChange}
                                disabled
                            ></lightning-input>
                            <lightning-input 
                                name="updatedAt"
                                label="Updated At" 
                                value={currentOrderItem.Updated_At__c}
                                onchange={handleInputChange}
                                disabled
                            ></lightning-input>
                            <lightning-input 
                                name="ownerId"
                                label="Owner ID" 
                                value={currentOrderItem.OwnerId}
                                onchange={handleInputChange}
                                disabled
                            ></lightning-input>
                            <lightning-input 
                                name="vendorId"
                                label="Vendor ID" 
                                value={currentOrderItem.Vendor_Id__c}
                                onchange={handleInputChange}
                                disabled
                            ></lightning-input>
                            <lightning-input 
                                name="userId"
                                label="User ID" 
                                value={currentOrderItem.User_Id__c}
                                onchange={handleInputChange}
                                disabled
                            ></lightning-input>
                            <lightning-input 
                                name="shippingAddress"
                                label="Shipping Address" 
                                value={currentOrderItem.Shipping__c}
                                onchange={handleInputChange}
                                disabled
                            ></lightning-input>
                            <lightning-input 
                                name="address1"
                                label="Address 1" 
                                value={currentOrderItem.Line_1__c}
                                onchange={handleInputChange}
                            ></lightning-input>
                            <lightning-input 
                                name="address2"
                                label="Address 2" 
                                value={currentOrderItem.Line_2__c}
                                onchange={handleInputChange}
                            ></lightning-input>
                            <lightning-input 
                                name="city"
                                label="City" 
                                value={currentOrderItem.City__c}
                                onchange={handleInputChange}
                            ></lightning-input>
                            <lightning-input 
                                name="province"
                                label="Province" 
                                value={currentOrderItem.Province__c}
                                onchange={handleInputChange}
                            ></lightning-input>
                            <lightning-input 
                                name="country"
                                label="Country" 
                                value={currentOrderItem.Country__c}
                                onchange={handleInputChange}
                            ></lightning-input>
                            <lightning-input 
                                name="subTotal"
                                label="Sub Total" 
                                value={currentOrderItem.Sub_Total__c}
                                onchange={handleInputChange}
                                disabled
                            ></lightning-input>
                            <lightning-input 
                                name="total"
                                label="Total" 
                                value={currentOrderItem.Total__c}
                                onchange={handleInputChange}
                                disabled
                            ></lightning-input>
                            <lightning-input 
                                name="discount"
                                label="Discount" 
                                value={currentOrderItem.Discount__c}
                                onchange={handleInputChange}
                                disabled
                            ></lightning-input>
                            <lightning-input 
                                name="promo"
                                label="Promo" 
                                value={currentOrderItem.Promo__c}
                                onchange={handleInputChange}
                                disabled
                            ></lightning-input>
                            <lightning-input 
                                name="itemDiscount"
                                label="Item Discount" 
                                value={currentOrderItem.Item_Discount__c}
                                onchange={handleInputChange}
                                disabled
                            ></lightning-input>
                            <lightning-input 
                                name="content"
                                label="Content" 
                                value={currentOrderItem.Content__c}
                                onchange={handleInputChange}
                                disabled
                            ></lightning-input>
                            <lightning-input 
                                name="tax"
                                label="Tax" 
                                value={currentOrderItem.Tax__c}
                                onchange={handleInputChange}
                                disabled
                            ></lightning-input>
                            <lightning-input 
                                name="grandTotal"
                                label="Grand Total" 
                                value={currentOrderItem.Grand_Total__c}
                                onchange={handleInputChange}
                                disabled
                            ></lightning-input>
                        </div>
                        
                        <footer class="slds-modal__footer">
                            <lightning-button 
                                variant="neutral" 
                                label="Cancel" 
                                onclick={handleModalClose}
                            ></lightning-button>
                            <lightning-button 
                                variant="brand" 
                                label="Save" 
                                onclick={handleSaveOrderItem}
                            ></lightning-button>
                            <div class="slds-float_left">
                                <lightning-button
                                variant="brand" 
                                label="New Order" 
                                onclick={handleNewOrder}
                            ></lightning-button>
                            </div>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
        </div>
    </lightning-card>
</template>
