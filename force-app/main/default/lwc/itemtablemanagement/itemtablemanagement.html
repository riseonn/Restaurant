<template>
    <lightning-card title="Item Table Management">
        <div class="slds-m-around_medium">
            <!-- Add New Button -->
            <div class="slds-m-bottom_small slds-m-left_small">
                <lightning-button label="Add New" onclick={handleAddNew}></lightning-button>
            </div>
        </div>

        <lightning-datatable
            key-field="Id"
            data={data}
            columns={columns}
            onrowaction={handleRowAction}
        ></lightning-datatable>

        <!-- Edit Modal -->
        <template if:true={isEditModalOpen}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium slds-hyphenate">Edit Item Information</h2>
                        <button 
                            class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverted" 
                            title="Close" 
                            onclick={handleModalClose}
                        >
                            <lightning-icon 
                                icon-name="utility:close" 
                                alternative-text="Close" 
                                variant="inverse"
                                size="small"
                            ></lightning-icon>
                        </button>
                    </header>

                    <div class="slds-modal__content slds-p-around_medium">
                        <!-- Form Inputs for Item Information -->
                        <lightning-input 
                            name="name"
                            label="Name" 
                            value={currentItem.Name}
                            onchange={handleInputChange}
                        ></lightning-input>
                        <lightning-input 
                            name="imId"
                            label="IMID" 
                            value={currentItem.IMID__c}
                            onchange={handleInputChange}
                        ></lightning-input>
                        <lightning-input 
                            name="content"
                            label="Content" 
                            value={currentItem.Content__c}
                            onchange={handleInputChange}
                        ></lightning-input>
                        <lightning-input 
                            name="cooking"
                            label="Cooking" 
                            value={currentItem.Cooking__c}
                            onchange={handleInputChange}
                        ></lightning-input>
                        <lightning-input 
                            name="price"
                            label="Price" 
                            value={currentItem.Price__c}
                            onchange={handleInputChange}
                        ></lightning-input>
                        <lightning-input 
                            name="quantity"
                            label="Quantity" 
                            value={currentItem.Quantity__c}
                            onchange={handleInputChange}
                        ></lightning-input>
                        <lightning-input 
                            name="sku"
                            label="SKU" 
                            value={currentItem.SKU__c}
                            onchange={handleInputChange}
                        ></lightning-input>
                        <lightning-input 
                            name="slug"
                            label="Slug" 
                            value={currentItem.Slug__c}
                            onchange={handleInputChange}
                        ></lightning-input>
                        <lightning-input 
                            name="summary"
                            label="Summary" 
                            value={currentItem.Summary__c}
                            onchange={handleInputChange}
                        ></lightning-input>
                        <lightning-input 
                            name="title"
                            label="Title" 
                            value={currentItem.Title__c}
                            onchange={handleInputChange}
                        ></lightning-input>
                        <lightning-input 
                            name="type"
                            label="Type" 
                            value={currentItem.Type__c}
                            onchange={handleInputChange}
                        ></lightning-input>
                        <lightning-input 
                            name="unit"
                            label="Unit" 
                            value={currentItem.Unit__c}
                            onchange={handleInputChange}
                        ></lightning-input>
                        <lightning-input 
                            name="vendorId"
                            label="Vendor ID" 
                            value={currentItem.Vendor_Id__c}
                            onchange={handleInputChange}
                        ></lightning-input>
                    </div>

                    <footer class="slds-modal__footer">
                        <lightning-button 
                            variant="neutral" 
                            label="Cancel" 
                            onclick={handleModalClose}
                        ></lightning-button>
                        <lightning-button 
                            variant="brand" 
                            label="Save" 
                            onclick={handleSaveItem}
                        ></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
