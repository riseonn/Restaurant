<template>
    <lightning-card title="Item Chef Management">
        <div class="slds-p-around_medium">
            <div class="slds-m-bottom_small slds-m-left_small">
                <lightning-button label="Add New" onclick={handleAddNew}></lightning-button>
            </div>
            <lightning-datatable
                key-field="Id"
                data={itemChefs}
                columns={columns}
                onrowaction={handleRowAction}
                hide-checkbox-column
            ></lightning-datatable>
        </div>

        <!-- Edit Modal -->
        <template if:true={isModalOpen}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">Edit Item Chef</h2>
                        <button
                            class="slds-button slds-button_icon slds-modal__close"
                            onclick={closeModal}
                        >
                            <lightning-icon
                                icon-name="utility:close"
                                alternative-text="Close"
                                variant="inverse"
                            ></lightning-icon>
                        </button>
                    </header>

                    <div class="slds-modal__content slds-p-around_medium">
                        <!-- Input Fields -->
                        <lightning-input
                            name="ITCT__c"
                            label="ITCT"
                            value={currentItemChef.ITCT__c}
                            onchange={handleInputChange}
                        ></lightning-input>
                        <lightning-input
                            name="Chef_Id__c"
                            label="Chef ID"
                            value={currentItemChef.Chef_Id__c}
                            onchange={handleInputChange}
                            required
                        ></lightning-input>
                        <lightning-input
                            name="Item_Id__c"
                            label="Item ID"
                            value={currentItemChef.Item_Id__c}
                            onchange={handleInputChange}
                            required
                        ></lightning-input>
                        <lightning-combobox
                            name="Active__c"
                            label="Active"
                            value={currentItemChef.Active__c}
                            options={activeOptions}
                            onchange={handleInputChange}
                            required
                        ></lightning-combobox>
                        <lightning-input
                            name="Name"
                            label="Name"
                            value={currentItemChef.Name}
                            onchange={handleInputChange}
                            required
                        ></lightning-input>
                        <lightning-input
                            name="CreatedById"
                            label="Created By"
                            value={currentItemChef.CreatedById}
                            onchange={handleInputChange}
                            disabled
                        ></lightning-input>
                        <lightning-input
                            name="LastModifiedById"
                            label="Last Modified By"
                            value={currentItemChef.LastModifiedById}
                            onchange={handleInputChange}
                            disabled
                        ></lightning-input>
                        <lightning-input
                            name="OwnerId"
                            label="Owner"
                            value={currentItemChef.OwnerId}
                            onchange={handleInputChange}
                            disabled
                        ></lightning-input>
                    </div>

                    <footer class="slds-modal__footer">
                        <lightning-button
                            variant="neutral"
                            label="Cancel"
                            onclick={closeModal}
                        ></lightning-button>
                        <lightning-button
                            variant="brand"
                            label="Save"
                            onclick={saveItemChef}
                        ></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
