<template>
    <lightning-card title="Ingredient Table Management">
        <div class="slds-p-around_medium">
            <!-- Add New Button -->
            <div class="slds-m-bottom_small slds-m-left_small">
                <lightning-button label="Add New" onclick={handleAddNew}></lightning-button>
            </div>

            <lightning-datatable
                key-field="itid__c"
                data={data}
                columns={columns}
                onrowaction={handleRowAction}
                hide-checkbox-column
            ></lightning-datatable>
        </div>

        <!-- Edit Modal -->
        <template if:true={isEditModalOpen}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium slds-hyphenate">Edit Ingredient Information</h2>
                        <button 
                            class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverted" 
                            title="Close" 
                            onclick={handleModalClose}
                        >
                            <lightning-icon 
                                icon-name="utility:close" 
                                alternative-text="Close" 
                                variant="inverse"
                                size="small"
                            ></lightning-icon>
                        </button>
                    </header>

                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-input 
                            name="title"
                            label="Title" 
                            value={currentIngredient.Title__c}
                            required
                            onchange={handleInputChange}
                        ></lightning-input>

                        <lightning-combobox
                            name="username"
                            label="User Name"
                            value={currentIngredient.User_Id__c}
                            options={userOptions}
                            required
                            onchange={handleInputChange}
                        ></lightning-combobox>

                        <lightning-input 
                            name="content"
                            label="Content" 
                            value={currentIngredient.Content__c}
                            required
                            onchange={handleInputChange}
                        ></lightning-input>

                        <lightning-input 
                            name="quantity"
                            label="Quantity" 
                            type="number"
                            value={currentIngredient.Quantity__c}
                            required
                            onchange={handleInputChange}
                        ></lightning-input>

                        <lightning-input 
                            name="unit"
                            label="Unit" 
                            value={currentIngredient.Unit__c}
                            onchange={handleInputChange}
                        ></lightning-input>

                        <lightning-input 
                            name="sku"
                            label="SKU" 
                            value={currentIngredient.SKU__c}
                            onchange={handleInputChange}
                        ></lightning-input>

                        <lightning-input 
                            name="slug"
                            label="Slug" 
                            value={currentIngredient.Slug__c}
                            onchange={handleInputChange}
                        ></lightning-input>
                    </div>

                    <footer class="slds-modal__footer">
                        <lightning-button 
                            variant="neutral" 
                            label="Cancel" 
                            onclick={handleModalClose}
                            class="slds-m-right_x-small"
                        ></lightning-button>
                        <lightning-button 
                            variant="brand" 
                            label="Save" 
                            onclick={handleSaveIngredient}
                        ></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
